{%load static%}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="{%static 'css/style_auth.css'%}" rel="stylesheet">
    <title>newShop</title>
</head>
<body>
    <div class="logo"> <img src="{%static 'images/logo.png'%}" style="display:inline;width:30%"></div>
    <div class="panel panel-default registration">
            <div class="panel-heading" style="background-color:#FFB808">
                비밀번호 찾기
            </div>
            <div class="panel-body" >
                <form action="." method="post">
                    {% csrf_token %}
                        <div class="form-group {% if form.username.errors|length > 0 %}has-error{%endif %}" style="float:left;width:70%">
                            <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                            <input 
                            name="{{ form.username.html_name }}" 
                            id="{{ form.username.id_for_label }}" 
                            class="form-control id_pwd_inputbox" 
                            type="{{ form.username.field.widget.input_type }}" 
                            value="{{ form.username.value|default_if_none:'' }}"
                            >
                            <p>{{form.username.help_text|linebreaksbr}}</p>
                            {% for error in form.username.errors %}
                                <label class="control-label" for="{{ form.username.id_for_label }}" style="color:red" align="center">{{ error }}</label>
                            {% endfor %}
                        </div>

                        <div class="form-group {% if form.domain.errors|length > 0 %}has-error{%endif %}" style="float:left;width:70%;display:none">
                            <label for="{{ form.domain.id_for_label }}">{{ form.domain.label }}</label>
                            <input 
                            name="{{ form.domain.html_name }}" 
                            id="{{ form.domain.id_for_label }}" 
                            class="form-control id_pwd_inputbox" 
                            type="{{ form.domain.field.widget.input_type }}" 
                            value="{{ form.domain.value|default_if_none:'' }}"
                            >
                            <p>{{form.domain.help_text|linebreaksbr}}</p>
                        </div>

                    <div class="button_group" style="float:right;width:25%">
                        <br>
                        <button id='find'
                        class="btn btn-dark" 
                        type="submit" >재설정
                        </button>
                    </div>
                    <div class="button_group" style="float:left;width:100%">
                        <button id='home'
                        class="btn btn-dark" 
                        type="button"  style="float:left;width:25%;margin:5px"
                        onclick="location.href='{%url 'home'%}'">홈으로
                        </button>

                        <button id='home'
                        class="btn btn-dark" 
                        type="button"  style="float:left;width:40%;margin:5px"
                        onclick="location.href='{%url 'idfind'%}'">사용자 이름 찾기
                        </button>

                        <button id='log' 
                        class="btn btn-dark" 
                        type="button" style="float:left;width:25%;margin:5px"
                        onclick="location.href='{%url 'login'%}'">로그인
                        </button>

                    </div>
                </form>
            </div>
    </div>
</body>
</html>
