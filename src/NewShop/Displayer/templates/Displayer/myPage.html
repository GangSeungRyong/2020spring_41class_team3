{% extends 'Displayer/index.html' %}
{% load static %}
{% block content %}
    <header>
		<div class="mypage-profile-background">
			<img class="profile mypage-profile-box" src="{%static 'images/apeach.png'%}" >
			<div class="mypage-name-box"> {{user.username}} 님</div>
		</div>
	</header>

	<section id="subscription">
		<div class="container">
		<div class="checkbox-group">
			<label class="mypage-checkbox-label"><input class="mypage-checkbox" type="checkbox" name="최저가 갱신 알림 받기" value="check1" onclick="mypage_subscription_condition1();"> 최저가 갱신 알림 받기</label>
			<br>
			<label class="mypage-checkbox-label"><input class="mypage-checkbox" type="checkbox" name="최저가 갱신 알림 받기" value="check1" onclick="mypage_subscription_condition2();"> 가격 변동 소식 알림 받기</label>
		</div>
		<div class="form-actions subscription-method">
            <button class="mypage-button" onclick="mypage_subscription_method1();">카카오</button>
            <button class="mypage-button" onclick="mypage_subscription_method2();">이메일</button>
			<button class="mypage-button" onclick="mypage_subscription_method3();">휴대폰 푸시 알림</button>
			<button class="mypage-button" onclick="location.href='/change_pw'">비밀번호 변경</button>
    	</div>
    </div>
	</section>
	<section id="about" class="light-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="section-title">
						<h3>Bookmarks Management</h3>
						<p></p>
					</div>
				</div>
			</div>
			<div class="row">
				<!-- about module -->
				<div class="col-md-3 text-center">
					<div class="mz-module">
						<div class="mz-module-about">
							<button class="mypage-bookmarks-delete" name="DRAM" onclick="mypage_bookmarks_delete(this.name);">X</button>
							<img class="mz-image" src="{%static 'images/dram.png'%}" width="100%">
							<h3>DRAM</h3>
						</div>
						<a class="mz-module-button" name="DRAM" onclick="product_search(this.name);">search</a>
					</div>
				</div>
				<!-- end about module -->
				<!-- about module -->
				<div class="col-md-3 text-center">
					<div class="mz-module">
						<div class="mz-module-about">
							<button class="mypage-bookmarks-delete" name="Apple" onclick="mypage_bookmarks_delete(this.name);">X</button>
							<img class="mz-image" src="{%static 'images/apple.png'%}" width="100%" height="50%">
							<h3>Apple</h3>
						</div>
						<a class="mz-module-button" name="Apple" onclick="product_search(this.name);">search</a>
					</div>
				</div>
				<!-- end about module -->
				<!-- about module -->
				<div class="col-md-3 text-center">
					<div class="mz-module">
						<div class="mz-module-about">
							<button class="mypage-bookmarks-delete" name="Ipad" onclick="mypage_bookmarks_delete(this.name);">X</button>
							<img class="mz-image" src="{%static 'images/ipad6th.png'%}" width="100%">
							<h3>Ipad</h3>
							<p>6th generation</p>
						</div>
						<a class="mz-module-button" name="Ipad" onclick="product_search(this.name);">search</a>
					</div>
				</div>

				<!-- end about module -->
			</div>
		</div>
		<!-- /.container -->
	</section>


{% endblock %}
