{%load static%}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="favicon.ico">
		<title>newShop</title>
		<!-- Bootstrap core CSS -->
		<link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<!-- Custom styles for this template -->
		<link href="{%static 'css/owl.carousel.css'%}" rel="stylesheet">
		<link href="{%static 'css/owl.theme.default.min.css'%}"  rel="stylesheet">
		<link href="{%static 'css/animate.css'%}" rel="stylesheet">
		<link href="{%static 'css/style.css'%}" rel="stylesheet">
	</head>
	<body id="page-top">
		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<nav class="navbar navbar-default navbar-fixed-top" >
			<div class="container">
				<a class="navbar-brand page-scroll" href="#page-top" ><img src="{%static 'images/logo.png'%}" width="20%" ></a>
				<a class="navbar-brand page-scroll profile-box" href="#page-top" style="float:right;"><img class="profile" src="{%static 'images/appeach.png'%}" width="40px"></a>
			</div>
			
			<div class="container">
				<div class="navbar-header page-scroll">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-left"  >
						<li class="hidden">
							<a href="#page-top"></a>
						</li>
						<li>
							<a class="page-scroll" href="{%url 'home'%}">Home</a>
						</li>
						<li>
							<a class="page-scroll" href="{%url 'product'%}">Product</a>
						</li>
						<li>
							<a class="page-scroll" href="{%url 'API'%}">API</a>
						</li>
						<li>
							<a class="page-scroll" href="{%url 'mypage'%}">MyPage</a>
						</li>
						{%if logged%}
						<li>
							<a class="page-scroll" href="{%url 'logout'%}">Logout</a>
						</li>
						{%else%}
						<li>
							<a class="page-scroll" href="{%url 'login'%}">Login</a>
						</li>
						{%endif%}
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		{%block content%}
		{%endblock%}


		<!-- Bootstrap core JavaScript
			================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
		<script src="{%static 'js/bootstrap.min.js'%}"></script>
		<script src="{%static 'js/owl.carousel.min.js'%}"></script>
		<script src="{%static 'js/cbpAnimatedHeader.js'%}"></script>
		<script src="{%static 'js/jquery.appear.js'%}"></script>
		<script src="{%static 'js/SmoothScroll.min.js'%}"></script>
		<script src="{%static 'js/theme-scripts.js'%}"></script>
	</body>
</html>
